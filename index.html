<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    <title>Link Save</title>
</head>
<body>

    <div class="main">

        <div class="add-link">
            <input type="text" id="inputNewLink" placeholder="Paste a new item">
            <button id="btnAddNewLink">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="linkList">
            <li>
                <span class="text-link">Link 1</span>
                <button class="btn-action">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn-action">
                    <i class="fa fa-trash"></i>
                </button>
            </li>
        </ul>

    </div>
       



    <script src="https://kit.fontawesome.com/eb0b33268f.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
